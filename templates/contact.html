{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container-fluid my-3 px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1200x400/?telephone" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
</div>
<h1 class="text-center my-2">Contact Us</h1>

<div class="container">
    <form method="POST" action="/contact" class="row g-3 ">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text"  name="name" class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control" >
        </div>
       
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" >
        </div>
        
        <div class="col-md-6">
            <label for="city" class="form-label">Description</label>
            <textarea type="text" name="desc" class="form-control" > </textarea>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>



{% endblock body %}
